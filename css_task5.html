<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS task 5</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            

        }

        h1,p{
            color: rgb(151, 80, 87);
        }

        .container{
            position: absolute;
            left: 300px;
            top: 20px;
            width: 700px;
            height: 500px;
            background-color: rgb(217, 218, 62);
            display: flex;
            justify-content: center;
            justify-items: flex-end;

        }

        .left-box{
            justify-content:space-between;
            /* border: 1px solid black; */
            width: 200px;
            margin-left: 40px;
            justify-items: center;
        }

       
        


        .flex{
            display: flex;
            flex-direction: column;
        }

        .right-box,.left-box{
            margin-top: 20px;

        }

        

        .bottom{
            margin-top: 40px;
            border-top: 2px dotted rgb(151, 80, 87);;
        }

        .items a{
            /* background-color: white; */
            text-decoration: none;
            padding: 5px 5px;
    
        }

        .li-item{
            width: 100px;
            margin-top: 20px;
            background-color: white;
            
        }

    

        .first::after{
            content: "....";
            color: black;
            background-color: black;
            position: absolute;

        }
        .second::after{
            content: "....";
            color: black;
            background-color: black;
            position: relative;
            left:25px;

        }
        .third::after{
            content: "....";
            color: black;
            background-color: black;
            position: relative  ;
            left:16px;

        }

        .fourth::after{
            content: "....";
            color: black;
            background-color: black;
            position: relative  ;
            left:38px;

        }

        
        
        

    </style>
</head>
<body>

    <div class="container">
        <div class="left-box flex ">
        <div class="nav-bar flex">
            <ul style="text-decoration: none;" class="flex items" type="none">
                <li class="li-item first"><a href="#">Home page</a></li>
                <li class="li-item second"><a href="#">Musing</a></li>
                <li class="li-item third"><a href="#">My town</a></li>
                <li class="li-item fourth"><a href="#">Links</a></li>
            </ul>
        </div>
        </div>

        <div class="right-box flex">
            <div class="box-item flex">
            <h1>My first Styled page</h1>

           <p>Welcome to my styled page!</p>
           <p>It lacks images, but at least it has style. And it
            has links, even if they don't go anywhere...
            </p>
            <p>There should be more here, but I don't know
                what yet.</p>
            <div class="bottom">    
            <p>Made 5th april 2004</p>
            <p>by myselff</p></div>
        </div>
        </div>
    </div>
</body>
</html>
